<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    main, #sub {
      padding: 15px;
    }

    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
  </style>
</head>
<body>
  <main>
    Main Area
    <section id="sub">
      Sub Area
    </section>
  </main>
</body>
<script>
  const main = document.querySelector('main');
  const sub = document.querySelector('#sub');

  main.addEventListener('contextmenu', event => {
    event.preventDefault();
    alert('Main');
  });

  sub.addEventListener('contextmenu', event => {
    event.preventDefault();
    event.stopPropagation();
    alert('Sub');
  });
</script>
</html>
