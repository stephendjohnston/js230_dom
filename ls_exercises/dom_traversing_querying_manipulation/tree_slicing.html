<!doctype html>
<html>
  <head>
    <title>Tree Slicing</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        function sliceTree(startId, endId) {
          let firstElement = document.getElementById(startId);
          let lastElement = document.getElementById(endId);

          if (!firstElement || !lastElement || startId > endId ) {
            return undefined;
          }

          let currentElement = lastElement;
          const slicedTree = [];

          do {
            currentElement = lastElement;
            slicedTree.unshift(currentElement.tagName);
            lastElement = lastElement.parentElement;
          } while (currentElement.id !== String(startId) && currentElement.tagName !== 'BODY')

          return (currentElement.id !== String(startId) && currentElement.tagName === 'Body') ? undefined : slicedTree;
        }

        sliceTree(1, 4);
        //= ["ARTICLE", "HEADER", "SPAN", "A"]
        sliceTree(1, 76);
        //= undefined
        sliceTree(2, 5);
        //= undefined
        sliceTree(5, 4);
        //= undefined
        sliceTree(1, 23);
        //= ["ARTICLE", "FOOTER"]
        sliceTree(1, 22);
        //= ["ARTICLE", "MAIN", "SECTION", "P", "SPAN", "STRONG", "A"]
        sliceTree(11, 19);
        //= ["SECTION", "P", "SPAN", "STRONG", "A"]
      });
    </script>
  </head>
  <body>
    <article id="1">1
      <header id="2">2
        <span id="3">3
          <a href="#" id="4">4</a>
        </span>
      </header>
      <main id="5">5
        <section id="6">6
          <p id="7">7
            <span id="8">8
              <strong id="9">9
                <a href="#" id="10">10</a>
              </strong>
            </span>
          </p>
        </section>
        <section id="11">11
          <p id="12">12
            <span id="13">13
              <strong id="14">14
                <a href="#" id="15">15</a>
              </strong>
            </span>
          </p>
          <p id="16">16
            <span id="17">17
              <strong id="18">18
                <a href="#" id="19">19</a>
              </strong>
            </span>
            <span id="20">20
              <strong id="21">21
                <a href="#" id="22">22</a>
              </strong>
            </span>
          </p>
        </section>
      </main>
      <footer id="23">23
        <p id="24">24</p>
      </footer>
    </article>
  </body>
</html>
